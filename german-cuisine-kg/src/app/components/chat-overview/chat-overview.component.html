<section class="msger">
  <main #scrollMe class="msger-chat">
     <div class="title-container">
        <h1 class="page-title">German Food Q&A</h1>
    </div>
    <div class="messages-container">
    <div *ngFor="let msg of messages" class="msg" [ngClass]="msg.sender + '-msg'">
      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">
            {{ msg.sender === 'left' ? 'User' : 'Cuisine Expert 👨‍🍳' }}
          </div>
        </div>
        <div class="msg-text">{{ msg.answer }}</div>
      </div>
    </div>
    <app-reponse-loader *ngIf="loading"></app-reponse-loader>
    </div>
  </main>


   <div class="examples-btn-container">
    <button type="button" (click)="toggleTable()" class="examples-btn">Examples</button>
  </div>

  <!-- Input form -->
  <form class="msger-inputarea" (ngSubmit)="sendMessage()">
    
    <input 
      type="text" 
      class="msger-input" 
      placeholder="Enter your question about German Food & Drink here..."
      [(ngModel)]="currentInput"
      name="messageInput"
    >
    <button type="submit" class="msger-send-btn">Send</button>
    <div class="popup" *ngIf="showTable">
  <div class="popup-content">
    <span class="close-btn" (click)="toggleTable()">&times;</span>
    <h3>💡 Example Queries</h3>
    <table class="example-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Query</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of exampleQueries; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ row }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


  </form>
</section>
