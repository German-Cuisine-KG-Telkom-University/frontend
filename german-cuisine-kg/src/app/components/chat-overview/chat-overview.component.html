<section class="msger">
  
  

  <main class="msger-chat">
     <div class="title-container">
        <h1 class="page-title">German Food KG</h1>
    </div>
    <div *ngFor="let msg of messages" class="msg" [ngClass]="msg.sender + '-msg'">
      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">
            {{ msg.sender === 'left' ? 'User' : 'Cuisine Expert' }}
          </div>
        </div>
        <div class="msg-text">{{ msg.text }}</div>
      </div>
    </div>
  </main>

    <!-- Input form -->
  <form class="msger-inputarea" (ngSubmit)="sendMessage()">
    <input 
      type="text" 
      class="msger-input" 
      placeholder="Enter your question about German Food & Drink here..."
      [(ngModel)]="currentInput"
      name="messageInput"
    >
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section>
